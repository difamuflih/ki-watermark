<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watermark with LSB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-group">
        <label for="inputImage">Input Image:</label>
        <input type="file" id="inputImage" accept="image/*" />
      </div>
      <div class="input-group">
        <label for="watermarkImage">Watermark Image:</label>
        <input type="file" id="watermarkImage" accept="image/*" />
      </div>
      <div class="input-group">
        <label for="detectImage">Image to Detect Watermark:</label>
        <input type="file" id="detectImage" accept="image/*" />
      </div>
      <button onclick="applyWatermark()">Watermark</button>
      <button onclick="detectWatermark()">Detect Watermark</button>
      <button onclick="downloadResult()">Download Watermarked Image</button>

      <h2>Watermarked Image</h2>
      <canvas id="watermarkedCanvas"></canvas>

      <h2>Detected Watermark</h2>
      <canvas id="detectedCanvas"></canvas>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
